<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="banner">
      <img  class="banner__img" src="./eisenhower-matrix.jpg">
      <a class="banner__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="forms-wrapper">
      <label class="heading" for="new-task">Add Item</label>
      <ul class="form-list">
        <li class="form-list__item form-list__item_no_border form-row">
          <input id="new-task" class="form-row__content text-input" type="text">
          <button class="button">Add</button>
        </li>
      </ul>
      <h3 class="heading">Todo</h3>
      <ul class="form-list" id="incomplete-tasks">
        <li class="form-list__item form-row">
          <input type="checkbox" class="checkbox">
          <label class="form-row__content">Pay Bills</label>
          <input type="text" class="form-row__content text-input form-row__content_hidden">
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
        <li class="form-list__item form-row form-row_editmode">
          <input type="checkbox" class="checkbox">
          <label class="form-row__content">Go Shopping</label>
          <input type="text" value="Go Shopping" class="form-row__content text-input form-row__content_hidden">
          <button class="edit-button button">Save</button>
          <button class="delete-button button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="form-list" id="completed-tasks">
        <li class="form-list__item form-row">
          <input type="checkbox" class="checkbox" checked>
          <label class="form-row__content">See the Doctor</label>
          <input type="text" class="form-row__content text-input form-row__content_hidden">
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
